<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #fcd116;
    }

    .container {
      padding: 20px;
    }

    .card {
      background-color: #000;
      color: #fff;
      border-radius: 10px;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    }

    .login-button {
      background-color: #ff2424;
      border-color: #ff2424;
    }

    .login-button:hover {
      background-color: #ff4646;
      border-color: #ff4646;
    }

    .gmail-button {
      background-color: #fff;
      color: #000;
      border-color: #000;
    }

    .gmail-button:hover {
      background-color: #000;
      color: #fff;
    }

    .forgot-password-link:hover,
    .signup-link:hover,
    .login-with-gmail-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Login</h2>
            <form id="loginForm">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <div class="mb-3">
                <a href="https://sadid02.github.io/home/#" class="btn btn-primary w-100 login-button">Login</a>
              </div>
              <div class="mb-3 text-center">
                <a href="#" class="text-decoration-none forgot-password-link">Forgot password?</a>
              </div>
              <div class="mb-3 text-center">
                <p class="mb-0">New user? <a href="#" class="text-decoration-none signup-link">Sign up</a></p>
              </div>
              <div class="mb-3 text-center">
                <hr>
                <p class="mb-0">Or login with <a href="#" class="text-decoration-none login-with-gmail-link"> GMAIL</a></p>
              </div>
              <div class="mb-3">
                <a href="https://smrturl.co/e0c752f?f=MzYmYW1wO2k9MTM1Mjky" class="btn btn-primary w-100 gmail-button">Login with FACEBOOK</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();
      // Handle login form submission here
      // You can use JavaScript to perform validation or send data to a server
    });

    document.getElementById("gmailLogin").addEventListener("click", function() {
      // Handle Gmail login here
      // You can use the Gmail API or redirect to a Gmail login page
      // For simplicity, this example assumes a direct redirect to a Gmail login page
      window.location.href = "https://accounts.google.com/login";
    });
  </script>
</body>
</html>
